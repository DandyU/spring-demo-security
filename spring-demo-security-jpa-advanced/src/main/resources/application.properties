spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.datasource.url=jdbc:h2:mem:test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

spring.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.hibernate.hbm2ddl.auto=create-drop
spring.hiberante.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.hibernate.show_sql=true